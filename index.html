<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>RPG - Dragon Forge</title>
        <link rel="stylesheet" href="main.css" />
    </head>

    <body>
        <div class="container">
            <div class="img-div">
                <img src="assets/cave.jpg" alt="" />
            </div>
            <div id="game">
                <div id="stats">
                    <span class="stat"
                        >XP: <strong><span id="xpText">0</span></strong></span
                    >
                    <span class="stat"
                        >Health:
                        <strong><span id="healthText">100</span></strong></span
                    >
                    <span class="stat"
                        >Gold:
                        <strong><span id="goldText">50</span></strong></span
                    >
                </div>
                <div id="controls">
                    <button id="button1">Go to store</button>
                    <button id="button2">Go to cave</button>
                    <button id="button3">Fight dragon</button>
                </div>
                <div id="monsterStats">
                    <span class="stat"
                        >Monster Name:
                        <strong><span id="monsterName"></span></strong
                    ></span>
                    <span class="stat"
                        >Health:
                        <strong><span id="monsterHealth"></span></strong
                    ></span>
                </div>
                <div id="text">
                    Welcome to Dragon Forge, Adventurer. You must defeat the
                    dragon that is preventing people from leaving the town. You
                    are in the town square. Where do you want to go? Use the
                    buttons above.
                </div>
            </div>

            <audio controls autoplay="true" autoplay>
                <source src="assets/video_games.mp3" type="audio/mpeg" />
                Your browser does not support the audio element.
            </audio>
        </div>

        <script src="index.mjs"></script>
    </body>
</html>
